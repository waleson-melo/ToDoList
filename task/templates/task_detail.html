{% extends 'template_main.html' %}
{% load widget_tweaks %}

{% block main %}
    <div class="col-md-5 mx-auto shadow p-3 mb-5 bg-body rounded">
        <h2 class="text-center">Detalhes da Tarefa</h2>

        <p class="h4"></p>
        <p class="h4"></p>

        <div class="table-responsive text-center">
            <table class="table table-striped table-hover table-sm">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data de Criação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                           {{ task.title }}
                        </td>
                        <td >
                            {{ task.description }}
                        </td>
                        <td>
                            {{ task.created }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="{% url 'task-list' %}" class="btn btn-primary btn-sm">Voltar</a>
        <a href="{% url 'task-update' task.pk%}" class="btn btn-warning btn-sm">Editar</a>
    </div>
{% endblock main %}
